<!DOCTYPE html>
<html>
<head>
	<title>MFS</title>

<script type="text/javascript">
	function startExp(){
		$('#main').hide('slow', function(){
			$('#exp1').show('slow', function(){
				do_transition("exp",1);
			})
		});

	}

function startInc(){
		$('#main').hide('slow', function(){
			$('#inc1').show('slow', function(){
				do_transition("inc",1);
			})
		});

}
// 24 August,19
function do_transition(type, invokingId){
		window.accountType = type;

		window.currentShowingId = accountType + invokingId;
		invokingId++;
		window.nextShowingId =  accountType + invokingId; 

		$(document).ready(function(){
			$('#'+currentShowingId).keyup(function(e){
				window.keyCode = e.keyCode || e.which;

				if(e.keyCode == 13){
					e.preventDefault();
					$('#'+currentShowingId).hide('slow', function(){
						$('#'+nextShowingId).show('slow',function(){
							$('#'+nextShowingId).find('input').focus();
							do_transition(type, invokingId);
						});
					})
				}
			})
		})

	}
    


function insights(){
	$('#main').slideUp();
	$('#table').show();
	

}
